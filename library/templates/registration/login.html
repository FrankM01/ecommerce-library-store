{% extends 'base.html' %}

{% block contenido %}

    <a href="{% url 'registro_cliente' %}">¿No tienes una cuenta? Regístrate aquí</a>
    <a href="{% url 'inicio' %}" class="btn btn-primary">Atras</a>
</form>
{% endblock %}
